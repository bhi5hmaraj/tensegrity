name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  REPO: padai

jobs:
  build-and-deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup gcloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'beta'

      - name: Enable required APIs (idempotent)
        run: |
          gcloud services enable \
            run.googleapis.com \
            artifactregistry.googleapis.com \
            cloudbuild.googleapis.com

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Determine service name and image tag
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            SERVICE="padai-pr-${{ github.event.number }}"
          else
            SERVICE="padai"
          fi
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          SHA=$(git rev-parse --short HEAD)
          TS=$(date +%Y%m%d-%H%M%S)
          echo "tag=$TS-$SHA" >> $GITHUB_OUTPUT

      - name: Create Artifact Registry repo if missing (ignore error)
        run: |
          gcloud artifacts repositories create ${{ env.REPO }} \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --description="PadAI containers" || true

      - name: Build and push image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/$PROJECT_ID/${{ env.REPO }}/${{ steps.meta.outputs.service }}:${{ steps.meta.outputs.tag }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          gcloud run deploy "${{ steps.meta.outputs.service }}" \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars WORKSPACE_PATH=/workspace,LOG_LEVEL=INFO \
            --project "$PROJECT_ID"

      - name: Show service URL
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          URL=$(gcloud run services describe "${{ steps.meta.outputs.service }}" \
            --project "$PROJECT_ID" --region "${{ env.REGION }}" \
            --format='value(status.url)')
          echo "Service URL: $URL"

