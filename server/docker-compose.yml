version: '3.8'

services:
  padai-master:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    volumes:
      # Mount a workspace directory with .beads/ folder
      - ${WORKSPACE_PATH:-.}/.beads:/app/.beads:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
